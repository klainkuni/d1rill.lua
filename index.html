        function getBrowserFingerprint() {
            const ua = navigator.userAgent;
            let browser = 'Unknown';

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±—Ä–∞—É–∑–µ—Ä –∏ –≤–µ—Ä—Å–∏—é
